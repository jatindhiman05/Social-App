version: '3.8'

services:
  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: blog-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB (multiple databases for each service)
  mongodb:
    image: mongo:6
    container_name: blog-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: blog-api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      IDENTITY_SERVICE_URL: http://identity-service:3001
      POST_SERVICE_URL: http://post-service:3002
      COMMENT_SERVICE_URL: http://comment-service:3003
      NOTIFICATION_SERVICE_URL: http://notification-service:3004
      USER_PROFILE_SERVICE_URL: http://user-profile-service:3005
      MEDIA_SERVICE_URL: http://media-service:3006
      FRONTEND_URL: http://localhost:5173
      JWT_SECRET: your-super-secret-jwt-key
    depends_on:
      - identity-service
      - post-service
      - comment-service
      - notification-service
      - user-profile-service
      - media-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Identity Service
  identity-service:
    build: ./identity-service
    container_name: blog-identity-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/identity_service?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      FRONTEND_URL: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Post Service
  post-service:
    build: ./post-service
    container_name: blog-post-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/post_service?authSource=admin
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      IDENTITY_SERVICE_URL: http://identity-service:3001
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      FRONTEND_URL: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Comment Service
  comment-service:
    build: ./comment-service
    container_name: blog-comment-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/comment_service?authSource=admin
      IDENTITY_SERVICE_URL: http://identity-service:3001
      POST_SERVICE_URL: http://post-service:3002
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      FRONTEND_URL: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
      post-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build: ./notification-service
    container_name: blog-notification-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/notification_service?authSource=admin
      IDENTITY_SERVICE_URL: http://identity-service:3001
      POST_SERVICE_URL: http://post-service:3002
      COMMENT_SERVICE_URL: http://comment-service:3003
      USER_PROFILE_SERVICE_URL: http://user-profile-service:3005
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      FRONTEND_URL: http://localhost:5173
      WEBSOCKET_PATH: /ws
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
      post-service:
        condition: service_healthy
      comment-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Profile Service
  user-profile-service:
    build: ./user-profile-service
    container_name: blog-user-profile-service
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/user_profile_service?authSource=admin
      IDENTITY_SERVICE_URL: http://identity-service:3001
      POST_SERVICE_URL: http://post-service:3002
      NOTIFICATION_SERVICE_URL: http://notification-service:3004
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      FRONTEND_URL: http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
      post-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Media Service
  media-service:
    build: ./media-service
    container_name: blog-media-service
    ports:
      - "3006:3006"
    environment:
      PORT: 3006
      NODE_ENV: production
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      IDENTITY_SERVICE_URL: http://identity-service:3001
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      FRONTEND_URL: http://localhost:5173
      MAX_FILE_SIZE: 10485760
      ALLOWED_IMAGE_TYPES: image/jpeg,image/png,image/webp,image/gif
    depends_on:
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
  rabbitmq_data: